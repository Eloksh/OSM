name: Deploy to Altervista

on:
  push:
    branches: [ master ]  # ramo principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.nague.altervista.org
        username: nague
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: ./OSM/           # Carica solo la cartella OSM
        server-dir: /OSM/           # Verso la destinazione corretta sul server
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/README.md
          **/.github/**
          **/package-lock.json
